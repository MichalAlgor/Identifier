name: Swift

on:
  push:
    branches: [ "master", "github-action-test" ]
  pull_request:
    branches: [ "master", "github-action-test" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
